<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Группы</title>
</head>
<body>
<button id='btn'>Создать кнопку</button>
<button type ="button" name="button" onclick="add_to_group (group)">Распределить</button>
<script>
	function getRandomInt(max) { 
	return Math.floor(Math.random() * max); 
	}

let members = [ "Amanda Murphy", 
				"Ernesto Walton", 
				"Antoinette Thornton", 
				"Otis Lloyd", 
				"Dana Haynes", 
				"Lester Myers", 
				"Emily Graham", 
				"Amos Mcbride", 
				"Bryan Berry", 
				"Carlton Barnes", 
				"Ken Floyd", 
				"Shannon Johnston", 
				"Louis Mccormick", 
				"Leon Leonard", ];

let groups = { 
group1: [], 
group2: [], 
};

function group_generate() { 
let count_group = Object.keys(groups).length; 
let div = members.length % count_group; 
if (div != 0) { 
console.log("Не хватает участников: ", count_group - div);

return;
} 
let count_in_group = members.length / count_group; 
console.log("Колличество в группе: ", count_in_group);

for (let i = 0; i < count_in_group; i++) { 
for (const [key, value] of Object.entries(groups)) { 
add_to_group(groups[key]); 
} 
} 
}

function add_to_group(group) { 
let index = getRandomInt(members.length - 1); 
group.push(members[index]); 
members.splice(index, 1); 
}

  document.getElementById('btn').onclick = function () {
    let newBtn = document.createElement('button');
    newBtn.innerText = 'Новая группа';
    document.body.appendChild(newBtn);
}

group_generate(); 
console.log(groups);
</script>
</body>
</html>
